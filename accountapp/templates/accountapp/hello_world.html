{% extends 'base.html' %}


{% block content %}
<div style="margin: 2rem; text-align: center;" >
    <h1 class="marine_django_font">
        Hello World LIST!
    </h1>
    <form action="/account/hello-world/" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="hello_world_input">
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="POST">
        </div>
    </form>
    {% for hello_world in hello_world_list %}
    <h1>
        {{ hello_world.text }}
    </h1>
    {% endfor %}
</div>
{% endblock %}
