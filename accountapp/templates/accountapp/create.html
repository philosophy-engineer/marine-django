{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; margin: 4rem auto; max-width: 500px;">
    <div class="mb-4">
        <h4>SignUp</h4>
    </div>
    <form action="{% url 'accountapp:create'}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
</div>
{% endblock %}
